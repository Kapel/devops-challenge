{{- if .Values.bird.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bird.fullname" . }}
  labels:
    {{- include "bird.labels" . | nindent 4 }}
spec:
  type: {{ .Values.bird.service.type }}
  ports:
    - port: {{ .Values.bird.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "bird.selectorLabels" . | nindent 4 }}
{{ end }}